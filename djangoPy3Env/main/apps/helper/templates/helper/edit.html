<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'helper/css/main.css' %}">
</head>
<body>
    <h2>Edit Your Job Posting!</h2>
    <form action='/helper/edit/{{job.id}}' method='post'>
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{job.title}}">
        <br>
        <label for="description">Description:</label>
        <textarea name="description"></textarea>
        <br>
        <label for="location">Location:</label>
        <input type="text" name="location" value={{job.location}}>
        <br>
        <button name="submit">Submit</button>
    </form>
    <a href="/helper/load_dash">Go Back</a>
    <br><br>
    <a href="/helper/logout">Logout</a>
</body>
</html>
