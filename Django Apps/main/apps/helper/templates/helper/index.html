<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handy Helper Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'helper/css/main.css' %}">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{message.message}}
        {% endfor %}
    {% endif %}
    <h1>Welcome to Handy Helper!</h1>
    <div class="register">
        <h2>Register</h2>
        <form action='/helper/register' method='post'>
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name">
            <label for="email">Email:</label>
            <input type="text" name="email">
            <label for="password">Password:</label>
            <input type="password" name="password">
            <label for="pass_conf">Confirm Password:</label>
            <input type="password" name="pass_conf">
            <button name="register">Register</button>
        </form>
    </div>
    <div class="login">
        <h2>Login</h2>
        <form action='/helper/login' method='post'>
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="text" name="email">
            <label for="password">Password:</label>
            <input type="password" name="password">
            <button name="login">Login</button>
        </form>
    </div>
</body>
</html>
