<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Random Wordz</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'blogs/css/main.css' %}">
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
        <h3>Random Word (attempt #{{counter}})</h3>
        <h1>{{word}}</h1>
        <form action='/random_word/attempt' method="post">
            {% csrf_token %}
            <input type="submit" name="submit" value="Generate!"/>
            {% csrf_token %}
        </form>
        <form action='/random_word/reset' method="post">
            {% csrf_token %}
            <input type="submit" name="submit" value="Reset!"/>
            {% csrf_token %}
        </form>
    </body>
  </html>
